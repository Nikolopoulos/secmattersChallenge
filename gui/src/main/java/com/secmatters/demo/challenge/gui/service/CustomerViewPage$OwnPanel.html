<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>CustomerViewPage$OwnPanel</title>
        <meta charset="UTF-8"></meta>
    </head>
    <body>
        <wicket:panel>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-3 col-lg-3 control-label" wicket:for="name">Name: </label>
                    <div class="col-sm-6 col-lg-6">
                        <input class="form-control" wicket:id="name"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-lg-3 control-label" wicket:for="addressline1">Address: </label>
                    <div class="col-sm-6 col-lg-6">
                        <input class="form-control" wicket:id="addressline1"></input><br/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-lg-3 control-label" wicket:for="city">City: </label>
                    <div class="col-sm-6 col-lg-6">
                        <input class="form-control" wicket:id="city"></input><br/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-lg-3 control-label" wicket:for="state">State: </label>
                    <div class="col-sm-6 col-lg-6">
                        <input class="form-control" wicket:id="state"></input><br/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-lg-3 control-label" wicket:for="phone">Phone nr.: </label>
                    <div class="col-sm-6 col-lg-6">
                        <input class="form-control" wicket:id="phone"></input><br/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-lg-3 control-label" wicket:for="email">Email addr.: </label>
                    <div class="col-sm-6 col-lg-6">
                        <input class="form-control" wicket:id="email"></input><br/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-lg-3 control-label" wicket:for="creditLimit">Credit limit: </label>
                    <div class="col-sm-6 col-lg-6">
                        <input class="form-control" wicket:id="creditLimit"></input><br/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-lg-3 control-label" wicket:for="zip">Zip code: </label>
                    <div class="col-sm-6 col-lg-6">
                        <select class="form-control" wicket:id="zip"></select><br/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-lg-3 control-label" wicket:for="discountCode">Discount code: </label>
                    <div class="col-sm-6 col-lg-6">
                        <select class="form-control" wicket:id="discountCode"></select><br/>
                    </div>
                </div>
            </fieldset>
        </wicket:panel>
    </body>
</html>
